<html>
    <head>
        <title>Web App – Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outer">
       
        <h1>Simple Interest Calculator</h1>
        <div class="inner">
        Amount <input type="number"  id="principal">  <br/>
        Interest Rate<div class="range-wrap">
            <input type="range"  class="range" min="1" max="20" step="0.1" value="0.5" >
            <output class="bubble"></output>
          </div><br/>
        No. of Years <select id="years" name="years">
            <option>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/>
       

        <button onclick="compute()">Compute Interest</button><br>
        <output id="opt"></output>

  
    </div>
    <p>© Everyone Can Get Rich</p>
</div>
<script src="script.js"></script>
    </body>
</html>
